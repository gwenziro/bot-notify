<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Bot Notify</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/png" sizes="48x48" href="https://img.icons8.com/fluency/48/message-bot.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body class="loaded">
    <div class="gradient-bg"></div>
    <div class="grid-overlay"></div>
    <div class="dashboard-container">
        {{template "partials/sidebar" .}}

        <div class="dashboard-main-wrapper">
            {{template "partials/header" .}}
            <main class="dashboard-main">

                {{embed}}

            </main>
            {{template "partials/footer" .}}
        </div>
    </div>

    <!-- Utility scripts -->
    <script src="/static/js/utils/api.js"></script>
    <script src="/static/js/utils/datetime.js"></script>

    <!-- Component scripts -->
    <script src="/static/js/components/header.js"></script>
    <script src="/static/js/components/footer.js"></script>
    <script src="/static/js/components/sidebar.js"></script>

    <!-- Page-specific scripts -->
    {{if eq .Page "dashboard"}}
    <script src="/static/js/pages/dashboard.js"></script>
    {{else if eq .Page "connectivity"}}
    <script src="/static/js/pages/connectivity.js"></script>
    {{else if eq .Page "status"}}
    <script src="/static/js/pages/status.js"></script>
    {{else if eq .Page "logs"}}
    <script src="/static/js/pages/logs.js"></script>
    {{else if eq .Page "settings"}}
    <script src="/static/js/pages/settings.js"></script>
    {{end}}
</body>

</html>
