<header class="dashboard-header">
    <div class="glass-panel dark">
        <div class="header-content">
            <div class="header-left">
                <button id="sidebar-toggle" class="btn-icon sidebar-toggle" aria-label="Toggle Sidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="brand">
                    <img src="https://img.icons8.com/3d-fluency/94/bot.png" alt="Bot Notify" class="brand-logo">
                    <h1 class="brand-name">Bot Notify</h1>
                </div>
            </div>
            
            <div class="header-center">
                <div class="search-input-group">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Cari menu atau fitur..." class="search-input" id="header-search">
                    <button class="search-clear" id="clear-search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="header-right">
                <div class="connection-status">
                    <span class="status-indicator" id="whatsapp-status-indicator"></span>
                    <span class="status-text" id="whatsapp-status-text">Menghubungkan...</span>
                </div>
                
                <div class="header-actions">
                    <button class="btn-icon" id="refresh-btn" title="Refresh" aria-label="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    
                    <div class="dropdown notification-dropdown">
                        <button class="btn-icon" id="notifications-btn" title="Notifikasi" aria-label="Notifications">
                            <i class="fas fa-bell"></i>
                            <span class="badge" id="notifications-count">0</span>
                        </button>
                        <div class="dropdown-menu" id="notifications-menu">
                            <div class="dropdown-header">
                                <span>Notifikasi</span>
                                <button class="btn-clear" id="clear-notifications">Clear All</button>
                            </div>
                            <div class="dropdown-body" id="notifications-list">
                                <div class="empty-state">
                                    <i class="fas fa-bell-slash"></i>
                                    <p>Tidak ada notifikasi baru</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="dropdown user-dropdown">
                        <button class="user-profile" aria-label="User menu">
                            <img src="https://img.icons8.com/color/48/null/administrator-male--v1.png" alt="User" class="avatar">
                            <span class="username">Admin</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="/settings" class="dropdown-item">
                                <i class="fas fa-cog"></i> Pengaturan
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="/logout" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i> Keluar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
